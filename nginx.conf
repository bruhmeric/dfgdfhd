server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy Auth Requests
    location /api/auth/v1/ {
        proxy_pass https://user.mypikpak.com/v1/;
        proxy_ssl_server_name on;
        proxy_set_header Host user.mypikpak.com;
        proxy_set_header Origin https://mypikpak.com;
        proxy_set_header Referer https://mypikpak.com/;
        
        # Simple CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # Proxy Drive Requests
    location /api/drive/v1/ {
        proxy_pass https://api-drive.mypikpak.com/drive/v1/;
        proxy_ssl_server_name on;
        proxy_set_header Host api-drive.mypikpak.com;
        proxy_set_header Origin https://mypikpak.com;
        proxy_set_header Referer https://mypikpak.com/;

        # Simple CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }
}
